<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
  <div class="input-field">
    <label for="email" class="label">Email</label>
    <input class="input" type="email" id="email" formControlName="email">
  </div>
  <div class="input-field">
    <label for="password" class="label">Password</label>
    <input class="input" type="password" id="password" formControlName="password" #passwordEl>
  </div>
  <div class="input-field text-center">
    <button type="button" class="btn-flat"
      (click)="switch()">{{isLogin ? 'Need an account?' : 'Already a member?'}}</button>
  </div>
  <button class="btn btn-primary" type="submit">{{isLogin ? 'Login' : 'Submit'}}</button>
</form>
